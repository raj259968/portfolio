<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Raj rajput</title>
    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }

    
        header {
            background-color: #4c6177;
            color: #ecf0f1;
            padding:  0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .active {
          background-color:  #699acc;
          color: #fff;
          padding: 10px;
          border-radius: 5px;
}


        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo h1 {
            margin-top:5px ;
            font-size: 30px;
            font-weight: bold;
        }

        .logo span {
            font-size: 18px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
       
        
        section h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4b4746;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
           <div class="logo"><h1>RAJ RAJPUT</h1><span>PORTFOLIO</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="indexAbout.html">About</a></li>
                <li><a href="indexProject.html">Project</a></li>
                <li><a href="indexContact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <h1>Contact Me :-</h1>
            
        </div>
    </section>
    <section>
        <div class="container">
            <h1>&nbsp;</h1>
            <h1>Contact Me :-</h1>
        </div>
    </section>

    <div class="container">
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
